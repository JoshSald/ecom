<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛍️ Josh's Emporium of Stuff</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white/30 bg-[url(./bgimg.png)] backdrop-opacity-10">
    <div class="container mx-auto p-6">
      <div class="rounded-lg bg-white">
        <h1 class="text-3xl font-bold mb-0 text-center">
          🛍️ Josh's Emporium of Stuff
        </h1>
        <p class="text-center mx-auto mb-6">
          <small
            >* that <em>may</em> or <em>may not</em> be from china. It will be
            fine. I promise. <strong>#trustMeBro</strong></small
          >
        </p>
      </div>
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

      <div
        id="cart"
        class="fixed top-0 right-0 h-auto w-80 bg-white shadow-lg rounded-l-2xl p-6 flex flex-col"
      >
        <h2 class="text-xl font-bold mb-4">Your Cart</h2>
        <ul id="cart-list" class="flex-1 overflow-y-auto space-y-2"></ul>
        <button
          id="checkout"
          class="hidden mt-4 w-full bg-blue-900 hover:bg-green-500 text-white py-2 rounded cursor-pointer"
        >
          Checkout
        </button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
